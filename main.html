  <!-- 구글링 -->
  <script>
    setTimeout(function () {
      $('.visual').addClass("on");
    }, 1000)

    $(window).scroll(function () {
      var scroll = $(window).scrollTop();
      var btns = $('.btn-wrap');
      if (scroll > 0) {
        btns.addClass("is-scroll");
      } else {
        btns.removeClass("is-scroll");
      }
    });
  </script>
