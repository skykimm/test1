<!DOCTYPE html>
<html lang="ko">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />


  <title>아이폰 덕력 고사</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />


</head>

<body>

  <!-- ########################### wrap ############################# -->
  <main class="wrap main">
    <!-- #contents -->
    <div class="container-wrap">

      <div class="sticky">
        <img src="../test1/img/main/main_01.png" alt="">
        <img class="visual" src="../test1/img/main/main_01_1.png" alt="">
      </div>

      <div class="sticky">
        <img src="../test1/img/main/main_02.png" alt="">
      </div>

      <div class="sticky">
        <img src="../test1/img/main/main_03.png" alt="">

        <!-- notice-wrap -->
        <div class="notice-wrap">
          <dl class="notice-content">
            <dt>
              <span>!</span>
              유의사항
            </dt>
            <dd>이 이벤트는 SK텔레콤의 사정에 따라 사전 안내 없이 일찍 종료되거나 변경될 수 있습니다.</dd>
            <dd>경품 지급은 이벤트 종료 후 MMS로 개별 안내됩니다.</dd>
            <dd>번호변경, 해지, 명의 변경 시 당첨이 제외될 수 있습니다.</dd>
            <dd>이벤트 관련 문의 사항은 아래 메일로 문의해 주시기 바랍니다.
              <br> (평일 오전 9시 ~ 오후 6시)
              <br> boostpark@partner.sk.com
            </dd>
          </dl>
        </div>
      </div>

      <div class="btn-wrap">
        <a class="btn btn-point" href="#none">테스트 시작</a>
      </div>

    </div>
  </main>
  <!-- ########################### script ############################# -->

  <script src="../test1/js/jquery-3.4.1.min.js"></script>

  <!-- 구글링 -->
  <script>
    setTimeout(function () {
      $('.visual').addClass("on");
    }, 1000)

    $(window).scroll(function () {
      var scroll = $(window).scrollTop();
      var btns = $('.btn-wrap');
      if (scroll > 0) {
        btns.addClass("is-scroll");
      } else {
        btns.removeClass("is-scroll");
      }
    });
  </script>


</body>

</html>
